<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Council of Woos Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        
        .image-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .image-container:hover {
            transform: translateY(-5px);
        }
        
        .image-container img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        
        .image-title {
            padding: 15px;
            text-align: center;
            color: #555;
            font-weight: bold;
            text-transform: capitalize;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .image-container img {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Council of Woos Gallery</h1>
        <div class="gallery">
            <div class="image-container">
                <img src="https://raw.githubusercontent.com/wem3/Council-of-Woos-Gallery/main/sticker-size/fishie.png" alt="Fishie">
                <div class="image-title">Fishie</div>
            </div>
            
            <div class="image-container">
                <img src="https://raw.githubusercontent.com/wem3/Council-of-Woos-Gallery/main/sticker-size/gator.png" alt="Gator">
                <div class="image-title">Gator</div>
            </div>
            
            <div class="image-container">
                <img src="https://raw.githubusercontent.com/wem3/Council-of-Woos-Gallery/main/sticker-size/couch-tour.png" alt="Couch Tour">
                <div class="image-title">Couch Tour</div>
            </div>
            
            <div class="image-container">
                <img src="https://raw.githubusercontent.com/wem3/Council-of-Woos-Gallery/main/sticker-size/han-tyumi.png" alt="Han Tyumi">
                <div class="image-title">Han Tyumi</div>
            </div>
            
            
            <div class="image-container">
                <img src="https://raw.githubusercontent.com/wem3/Council-of-Woos-Gallery/main/sticker-size/soup4sale.png" alt="Soup for Sale">
                <div class="image-title">Soup for Sale</div>
            </div>
            
            <div class="image-container">
                <img src="https://raw.githubusercontent.com/wem3/Council-of-Woos-Gallery/main/sticker-size/banana.png" alt="Banana">
                <div class="image-title">Banana</div>
            </div>
            
            <div class="image-container">
                <img src="https://raw.githubusercontent.com/wem3/Council-of-Woos-Gallery/main/sticker-size/pig.png" alt="Pig">
                <div class="image-title">Pig</div>
            </div>
            
            <div class="image-container">
                <img src="https://raw.githubusercontent.com/wem3/Council-of-Woos-Gallery/main/sticker-size/fishie-council.png" alt="Fishie Council">
                <div class="image-title">Fishie Council</div>
            </div>
        </div>
    </div>
</body>
</html>
